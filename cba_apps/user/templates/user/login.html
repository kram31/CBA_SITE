{% load static %}

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

{% load crispy_forms_tags %}

<div class="container">
    <div class="row mt-5">
        <div class="col">

        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-6 pb-2 mt-4">

            <img src="{% static "/user/4b_logo_vt_rev.jpg" %}" alt="dxc" width="auto" height="410" class="rounded mx-auto my-auto d-block shadow-lg">

            <!-- <p>CBA Quality Evaluation Site</p> -->
        </div>
        <div class="col-6 bg-white mt-4">

                <form method="POST">
                    {% csrf_token %}

                    <div class="card shadow-lg">
                        <div class="card-header">
                            <i class="fa fa-cogs fa-2x"></i> <strong style="font-size: 28px"> CBA Quality Evaluation</strong>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-10">
                                    {{ form.username|as_crispy_field }}

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    {{ form.password|as_crispy_field }}
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-dark btn-lg" type="submit">Login</button>
                                <div class="border-top pt-3 mt-3">
                                    <small class="text-muted">
                                        Need an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
                                    </small>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>


        </div>
    </div>

</div>
