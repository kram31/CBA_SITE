{% extends "evaluation/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-7 mx-auto pb-5">
            <div class="card bg-dark text-white mt-5">
                <div class="card-header border-bottom border-white py-3">
                    <h4>Application Service</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col mx-4">
                            {{ form|crispy }}

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col ml-5 pb-4">
                        <button class="btn btn-success">Submit</button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</form>


{% endblock content %}
